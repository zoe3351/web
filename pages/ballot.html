<div class="container">
    <div class="card">
        <div class="card-header ">
            <h3>Enter Paper Ballot</h3>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <form class="col-sm-5" name="ballotForm" ng-submit="submitForm(ballotForm.$valid)" novalidate>
                    <div class="form-group">
                        <h4>This Ballot is for </h4>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gradeType" value="grade" ng-model="type"> Grade
                            </label>
                            <label>
                                <input type="radio" name="voteType" value="vote" ng-model="type"> Vote
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name*</label>
                        <input type="text" ng-model="ballot.firstname" class="form-control" name="firstname" placeholder="{{ballot.firstname}}">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name*</label>
                        <input type="text" ng-model="ballot.lastname" class="form-control" name="lastname" placeholder="{{ballot.lastname}}">
                    </div>
                    <div class="form-group" style="margin-top:60px;" ng-class="{ 'has-error' :ballotForm.title.$invalid && !ballotForm.title.$pristine}">
                        <div class="form-group" ng-class="{ 'has-error' :ballotForm.title.$invalid && !ballotForm.title.$pristine}">
                            <label for="grade">Grade Proposal ID</label>
                            <input ng-model="ballot.grade" type="text" name="grade" class="form-control" id="grade" placeholder="{{ballot.grade}}" ng-disabled="type!='grade'">
                            <p class="help-block" style="color:red">Required: Only One ID permitted</p>
                        </div>
                        <div class="form-group">
                            <label for="score1">Q1*</label>
                            <input type="number" ng-model="ballot.score1" class="form-control" name="score1" placeholder="{{ballot.score1}}" ng-disabled="type!='grade'">
                        </div>

                        <div class="form-group">
                            <label for="score2">Q2*</label>
                            <input type="number" ng-model="ballot.score2" class="form-control" name="score2" placeholder="{{ballot.score2}}" ng-disabled="type!='grade'">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:60px;" ng-class="{ 'has-error' :ballotForm.title.$invalid && !ballotForm.title.$pristine}">
                        <label for="vote">Vote Proposal IDs</label>
                        <input ng-model="ballot.vote" type="text" name="vote" class="form-control" id="vote" placeholder="{{ballot.vote}}" ng-disabled="type!='vote'">
                        <p class="help-block" style="color:red">Required: Proposal Ids seperated by space</p>
                    </div>

                    <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" ng-disabled="!ballotForm.$valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
