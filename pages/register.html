<div class="container">
	<div class="row justify-content-center">
		<div class="col-4">
			<a href="#login">Already have an account? Sign in!</a>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="username" ng-model="username" class="form-control" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" ng-model="password" id="InputPassword1" placeholder="Password">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Confirm Password</label>
					<input type="password" class="form-control" ng-model="cm_password" id="InputPassword2" placeholder="Password">
				</div>


				<button type="submit" class="btn btn-primary" ng-click="signup()">Sign Up</button>
			</form>
		</div>
	</div>
</div>
