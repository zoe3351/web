<div class="container">
    <h2 id="draft">Draft Proposal Management</h2>
    <div class="row justify-content-between">
        <a href="http://bulubulu.ischool.uw.edu:4000/draft/export" class="col-sm-4" download="draft.xlsx">
            Export Drafts to Excel...
            <i class="fa fa-download"></i>
        </a>
        <div class="input-group col-sm-4" style="width:40%; min-width:40%">
            <input type="text" class="form-control" ng-model="keyword" placeholder="" aria-label="" aria-describedby="basic-addon2" ng-change="timeout()">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" ng-click="search()">Search</button>
            </div>
        </div>
    </div>
    <div style="overflow-y:scroll; max-height:800px; margin-top: 10px;">
        <table class="table table-bordered table-hover table-condensed">
            <tr style="font-weight: bold">
                <td style="width:10%">ID</td>
                <td style="width:20%">Title</td>
                <td style="width:20%">Idea</td>
                <td style="width:20%">Location</td>
                <td style="width:5%">LAT</td>
                <td style="width:5%">LONG</td>
                <td style="width:20%">Edit</td>
            </tr>
            <tr ng-repeat="draft in allDraft">
                <td>
                    <p>
                        {{ draft.draft_id}}
                    </p>
                </td>
                <td>
                    <p editable-text="draft.proposal_title" e-name="proposal_title" e-form="rowform" onbeforesave="check($data)">
                        {{draft.proposal_title}}
                    </p>
                </td>
                <td>
                    <p editable-text="draft.proposal_idea" e-name="proposal_idea" e-form="rowform" onbeforesave="check($data)">
                        {{draft.proposal_idea}}
                    </p>
                </td>
                <td>
                    <p editable-text="draft.project_location" e-name="project_location" e-form="rowform" onbeforesave="check($data)">
                        {{draft.project_location}}
                    </p>
                </td>
                <td>
                    <p editable-text="draft.proposal_latitude" e-name="proposal_latitude" e-form="rowform" onbeforesave="check($data)">
                        {{draft.proposal_latitude}}
                    </p>
                </td>
                <td>
                    <p editable-text="draft.proposal_longitude" e-name="proposal_longitude" e-form="rowform" onbeforesave="check($data)">
                        {{draft.proposal_longitude}}
                    </p>
                </td>
                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="saveDraft($data, draft.draft_id)" ng-show="rowform.$visible" class="form-buttons form-inline"
                        shown="inserted == draft">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                            save
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                            cancel
                        </button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button type="button" class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                        <button type="button" class="btn btn-danger" ng-click="removeDraft(draft.draft_id)">del</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
