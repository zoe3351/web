<div class="container">
	<div class="card">
		<div class="card-header ">
			<h3>Log In
			</h3>
		</div>
		<div class="card-body">
			<div class="row justify-content-center">
				<form class="col-sm-5">
					<a href="#register" class="auth-link">New to us? Sign up!</a>
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label>
						<input type="username" ng-model="username" class="form-control" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						<a href="#forget" class="forgot-pass">Forgot password?</a>
					</div>
					<button type="submit" class="btn btn-primary" ng-click="login()">Sign In</button>
				</form>
			</div>
		</div>
	</div>
</div>
